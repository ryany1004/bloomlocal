{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="mt-4 bg-white">
      <div class="row">
        <div class="col-md-3">
          {% include 'users/navbar.html' %}
        </div>
        <div class="col-sm-9">
          <h3 class="mt-3">Shopify Integration</h3>
          <div class="pr-3">
            <h4 class="font-16 mt-4">Provide your App credentials:</h4>
            <form method="post" action=".">  {% csrf_token %}
              <div class="form-group row">
                <label for="shop_url" class="col-sm-2 col-form-label font-14">Shop URL</label>
                <div class="col-6">
                  <input type="url" class="form-control font-14" id="shop_url" required name="shop_url" value="{{ shopify.shop_url }}" placeholder="https://myshop.myshopify.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="api_key" class="col-sm-2 col-form-label font-14">API Key</label>
                <div class="col-6">
                  <input type="text" class="form-control font-14" id="api_key" required name="api_key" placeholder="API key" value="{{ shopify.api_key }}">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label  font-14">Password</label>
                <div class="col-6">
                  <input type="password" class="form-control font-14" id="api_secret_key" required name="secret_key" value="{{ shopify.secret_key }}" placeholder="API secret key">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-6 offset-2">
                  <button class="btn btn-primary white" type="submit">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block main_vue %}
  <script>
  let main = new Vue({
    el: '#app',
    delimiters: ["[{", "}]"],
    data: function () {
      return {
        media_url: "{{ MEDIA_URL }}",
        loading: false,
      }
    },
    methods: {
      stripe_connect() {
        let that = this;
        that.loading = true;
        this.$store.dispatch('strip_connect').then(function (res) {
          if (res.data.url) {
            window.location = res.data.url;
          }
          that.loading = false;
        }).catch(function (err) {
          console.log(err);
          alert("Oops, Something wrong!")
        })
      }
    }
  });
  </script>
{% endblock %}
