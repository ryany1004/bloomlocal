{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
  <div class="container">
    <div class="mt-4 bg-white">
      <div class="row">
        <div class="col-md-3">
          {% include 'users/navbar.html' %}
        </div>
        <div class="col-sm-9">
          <h3 class="mt-3">Your profile</h3>
          <div class="font-14">
            <div class="form-group row mb-1">
              <label class="col-sm-2 col-form-label font-14">Your name:</label>
              <div class="col-sm-10">
                <label class="col-form-label">{{ user.get_full_name }}</label>
              </div>
            </div>
            <div class="form-group row mb-1">
              <label class="col-sm-2 col-form-label font-14">Your email:</label>
              <div class="col-sm-10">
                <label class="col-form-label font-14">{{ user.email }}</label>
              </div>
            </div>
            <div class="form-group row mb-1">
              <label class="col-sm-2 col-form-label">Your role:</label>
              <div class="col-sm-10">
                <label class="col-form-label">
                  {% if user.role_type == '2' %}
                    Shopper
                  {% elif user.role_type == '1' %}
                    Local Business
                  {% endif %}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block main_vue %}
  <script>
  let main = new Vue({
    el: '#app',
    delimiters: ["[{", "}]"],
    data: function () {
      return {
        media_url: "{{ MEDIA_URL }}",
        loading: false,
      }
    },
    methods: {
      stripe_connect() {
        let that = this;
        that.loading = true;
        this.$store.dispatch('strip_connect').then(function (res) {
          if (res.data.url) {
            window.location = res.data.url;
          }
          that.loading = false;
        }).catch(function (err) {
          console.log(err);
          alert("Oops, Something wrong!")
        })
      }
    }
  });
  </script>
{% endblock %}
