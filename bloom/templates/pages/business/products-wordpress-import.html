{% extends "base.html" %}
{% block title %}Products Wordpress Import{% endblock %}

{% block content %}
  <div class="container mt-5">
    <products-wordpress-import :media-url="media_url" :enable-import="enable_import"></products-wordpress-import>
  </div>
{% endblock %}

{% block main_vue %}
  <script>
  let main1 = new Vue({
    el: '#app',
    delimiters: ["[{", "}]"],
    data: function () {
      return {
        media_url: "{{ MEDIA_URL }}",
        enable_import: {% if user.enable_wordpress_import %}true{% else %}false{% endif %}
      }
    },
    methods: {

    }
  });
  </script>
{% endblock %}
